<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view locale="#{langChange.getLocale()}">
    <h:head>
        <title>Account</title>
        <h:outputStylesheet library="css" name="addpages.css"/>

    </h:head>
    <h:body>
        <div class="menu">
        <h:form>
            <img align="middle" src="resources/images/headdd.png" alt="wut"/><br/>
            <p:toolbar>

                <p:toolbarGroup align="left" >
                    <p:commandButton value="#{msg.home}" action="homepage" styleClass="aButton"/>
                    <p:selectOneMenu id="selectOneMenuUser" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="#{msg.user_management}" itemDisabled="true"/>
                        <f:selectItem itemValue="editUser" itemLabel="#{msg.edit_user}"/>
                        <f:selectItem itemValue="register" itemLabel="#{msg.add_user}"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="selectOneMenuBug" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="#{msg.bug_management}" itemDisabled="true"/>
                        <f:selectItem itemValue="bugManagement" itemLabel="#{msg.edit_bug}"/>
                        <f:selectItem itemValue="AddBug" itemLabel="#{msg.add_bug}"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="#{msg.account}" action="account" styleClass="aButton"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                     ajax="false"
                                     styleClass="aButton"/>
                </p:toolbarGroup>
                <br/>
            </p:toolbar>

        </h:form>

        </div>
        <br/>
        <br/>
        <h:form align="left">

            <h:panelGrid columns="4">
                <h:outputText styleClass="myFont" value="      #{msg.first_name}"/>
                <p:inputText id="first_name" value="#{accountJSFBean.firstName}"/>
                <p:watermark for="first_name" value="#{accountJSFBean.user.firstName}" id="watermark1"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.last_name}"/>
                <p:inputText id="last_name" value="#{accountJSFBean.lastName}"/>
                <p:watermark for="last_name" value="#{accountJSFBean.user.lastName}" id="watermark2"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Email"/>
                <p:inputText id="email" value="#{accountJSFBean.email}"/>
                <p:watermark for="email" value="#{accountJSFBean.user.email}" id="watermark3"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.mobile_number}"/>
                <p:inputText id="phone_number" value="#{accountJSFBean.mobileNumber}"/>
                <p:watermark for="phone_number" value="#{accountJSFBean.user.mobileNumber}" id="watermark4"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.old_password}"/>
                <p:password id="old_password" value="#{accountJSFBean.oldPassword}"/>
                <p:watermark for="old_password" value="#{msg.old_password_is_required}" id="watermark5"/>
                <br/>
                <h:outputText styleClass="myFont" value="     #{msg.new_password}"/>
                <p:password id="new_password" value="#{accountJSFBean.password}"/>
                <p:watermark for="new_password" value=" " id="watermark6"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="                  "/>
                <p:selectOneMenu id="console1" value="#{accountJSFBean.roleString}" style="width:220px">
                    <f:selectItem itemLabel="#{msg.add_role}" itemDisabled="true"/>
                    <f:selectItem itemLabel="Administrator" itemValue="ADM"/>
                    <f:selectItem itemLabel="Project manager" itemValue="PM"/>
                    <f:selectItem itemLabel="Test manager" itemValue="TM"/>
                    <f:selectItem itemLabel="Developer" itemValue="DEV"/>
                    <f:selectItem itemLabel="Tester" itemValue="TEST"/>
                </p:selectOneMenu>
                <p:watermark for="console1" value=" " id="watermark7"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="                  "/>
                <p:selectOneMenu id="console2" value="#{accountJSFBean.deleteRoleString}" style="width:220px">
                    <f:selectItem itemLabel="#{msg.delete_role}" itemDisabled="true"/>
                    <f:selectItem itemLabel="Administrator" itemValue="ADM"/>
                    <f:selectItem itemLabel="Project manager" itemValue="PM"/>
                    <f:selectItem itemLabel="Test manager" itemValue="TM"/>
                    <f:selectItem itemLabel="Developer" itemValue="DEV"/>
                    <f:selectItem itemLabel="Tester" itemValue="TEST"/>
                </p:selectOneMenu>
                <p:watermark for="console2" value=" " id="watermark8"/>



            </h:panelGrid>

            <br/>
            <br/>
            <br/>
            <p:commandButton value="#{msg.save}" action="#{accountJSFBean.update()}"
                             ajax="false"
                             styleClass="aButton"/>
        </h:form>

        <h:form>
            <br/>

            <h:outputText styleClass="myFont" value="#{msg.select_language}" style="display:block;"/>
            <h:selectOneMenu value="#{langChange.languagecode}" onchange="submit()"
                             valueChangeListener="#{langChange.countryLocaleCodeChanged}">
                <f:selectItems value="#{langChange.countries}"/>


            </h:selectOneMenu>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </h:form>

        <div class="footer">
            <img align="middle" src="resources/images/msgckft.png" alt="The ENIAC"/>
        </div>
    </h:body>
</f:view>
</html>
