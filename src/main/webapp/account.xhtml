<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Account</title>
        <h:outputStylesheet library="css" name="addpages.css"/>

    </h:head>
    <h:body>
        <div class="menu">
        <h:form>
            <img align="middle" src="resources/images/headdd.png" alt="wut"/><br/>
            <p:toolbar>
            <p:toolbarGroup align="left">
                        <p:commandButton value="Home" action="homepage" styleClass="aButton" icon="ui-icon-home"/>
                        <p:selectOneMenu id="selectOneMenuUser" effect="drop" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="User Management" itemDisabled="true"/>
                            <f:selectItem itemValue="editUser" itemLabel="Edit User"/>
                            <f:selectItem itemValue="register" itemLabel="Add User"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="selectOneMenuBug" effect="drop" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="Bug Management" itemDisabled="true"/>
                            <f:selectItem itemValue="bugManagement" itemLabel="Edit bug"/>
                            <f:selectItem itemValue="AddBug" itemLabel="Add bug"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Account" action="account" styleClass="aButton"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                         ajax="false"
                                         styleClass="aButton"/>
                    </p:toolbarGroup>
            </p:toolbar>



        </h:form>

        </div>
        <br/>
        <br/>
        <h:form align="left">

            <h:panelGrid columns="4">
                <h:outputText styleClass="myFont" value="      First Name"/>
                <p:inputText id="first_name" value="#{accountJSFBean.firstName}"/>
                <p:watermark for="first_name" value="#{accountJSFBean.user.firstName}" id="watermark1"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Last Name"/>
                <p:inputText id="last_name" value="#{accountJSFBean.lastName}"/>
                <p:watermark for="last_name" value="#{accountJSFBean.user.lastName}" id="watermark2"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Email"/>
                <p:inputText id="email" value="#{accountJSFBean.email}"/>
                <p:watermark for="email" value="#{accountJSFBean.user.email}" id="watermark3"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Phone Number"/>
                <p:inputText id="phone_number" value="#{accountJSFBean.mobileNumber}"/>
                <p:watermark for="phone_number" value="#{accountJSFBean.user.mobileNumber}" id="watermark4"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Old Password"/>
                <p:password id="old_password" value="#{accountJSFBean.oldPassword}"/>
                <p:watermark for="old_password" value="old password is required" id="watermark5"/>
                <br/>
                <h:outputText styleClass="myFont" value="      New Password"/>
                <p:password id="new_password" value="#{accountJSFBean.password}"/>
                <p:watermark for="new_password" value=" " id="watermark6"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="                  "/>
                <p:selectOneMenu id="console1" value="#{accountJSFBean.roleString}" style="width:220px">
                    <f:selectItem itemLabel="Add a role" itemDisabled="true"/>
                    <f:selectItem itemLabel="Administrator" itemValue="ADM"/>
                    <f:selectItem itemLabel="Project manager" itemValue="PM"/>
                    <f:selectItem itemLabel="Test manager" itemValue="TM"/>
                    <f:selectItem itemLabel="Developer" itemValue="DEV"/>
                    <f:selectItem itemLabel="Tester" itemValue="TEST"/>
                </p:selectOneMenu>
                <p:watermark for="console1" value=" " id="watermark7"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="                  "/>
                <p:selectOneMenu id="console2" value="#{accountJSFBean.deleteRoleString}" style="width:220px">
                    <f:selectItem itemLabel="Delete a role" itemDisabled="true"/>
                    <f:selectItem itemLabel="Administrator" itemValue="ADM"/>
                    <f:selectItem itemLabel="Project manager" itemValue="PM"/>
                    <f:selectItem itemLabel="Test manager" itemValue="TM"/>
                    <f:selectItem itemLabel="Developer" itemValue="DEV"/>
                    <f:selectItem itemLabel="Tester" itemValue="TEST"/>
                </p:selectOneMenu>
                <p:watermark for="console2" value=" " id="watermark8"/>



            </h:panelGrid>

            <br/>
            <br/>
            <br/>
            <p:commandButton value="Save" action="#{accountJSFBean.update()}"
                             ajax="false"
                             styleClass="aButton"/>
        </h:form>

        <div class="footer">
            <img align="middle" src="resources/images/msgckft.png" alt="The ENIAC"/>
        </div>
    </h:body>
</f:view>
</html>
