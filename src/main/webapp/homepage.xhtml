<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>

        <h:form>
            <p:panel>
                <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
                <div class="centered">

                    <p:selectOneMenu id="selectOneMenu" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="User Management"/>
                        <f:selectItem itemValue="register"  itemLabel="Add User"/>
                        <f:selectItem itemValue="editUser" itemLabel="Edit User"/>
                        <f:selectItem itemValue="deleteUser" itemLabel="Activate/Deactivate User"/>
                        <f:selectItem itemValue="adaugareEditarePermisiuni" itemLabel="Add/Edit User Permissions"/>
                        <f:selectItem itemValue="stergerePermisiuni" itemLabel="Delete User Permissions"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Bug Management" action="bugManagement"  styleClass="aButton"/>
                    <br/>
                </div>
            </p:panel>
        </h:form>

        <p:dataTable var="notification" id="notificationsTable" value="#{notificationsBean}"
                     selection="#{notificationsBean.selectedNotification}"
                     selectionMode="single"
                     rowKey="#{notification.id}"
                     lazy="true"
                     paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15"

                     paginatorPosition="bottom">

            <p:ajax event="rowSelect" listener="#{notificationsBean.rowSelected}"/>


            <p:column id="c1" headerText="Id" sortBy="#{notification.id}" filterBy="#{notification.id}"
                      filterMatchMode="contains">
                <h:outputText value="#{notification.id}"/>
            </p:column>

            <p:column sortBy="#{notification.notificationType}" filterBy="#{notification.notificationType}"
                      filterMatchMode="contains">
                <f:facet name="header">Notification Type</f:facet>
                <h:outputText value="#{notification.notificationType}"/>
            </p:column>
            <p:column sortBy="#{notification.info}" filterBy="#{notification.info}" filterMatchMode="contains">
                <f:facet name="header">Info</f:facet>
                <h:outputText value="#{notification.info}"/>
            </p:column>


            <br/>
            <p:rowEditor/>

        </p:dataTable>

        <h:form id="logOutForm">
            <p:commandButton value="Logout" action="#{userEditBean.logout}"
                             ajax="false"
                             styleClass="aButton"/>
        </h:form>





    </h:body>
</f:view>
</html>
