<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Home" action="homepage" styleClass="aButton"/>
                        <p:selectOneMenu id="selectOneMenuUser" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="User Management"/>
                            <f:selectItem itemValue="editUser" itemLabel="Edit User"/>
                            <f:selectItem itemValue="register" itemLabel="Add User"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="selectOneMenuBug" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="Bug Management"/>
                            <f:selectItem itemValue="bugManagement" itemLabel="Edit bug"/>
                            <f:selectItem itemValue="AddBug" itemLabel="Add bug"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Account" action="account" styleClass="aButton"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                         ajax="false"
                                         styleClass="aButton"/>
                    </p:toolbarGroup>
                    <br/>
                </p:toolbar>
            </p:panel>
        </h:form>
        <h:form id="form">
            <p:dataTable var="notification" id="notificationsTable" value="#{notificationsBean}"
                         selection="#{notificationsBean.selectedNotification}" selectionMode="single"
                         rowKey="#{notification.id}"
                         lazy="true" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         paginatorPosition="bottom">

                <p:ajax event="rowDblselect" listener="#{notificationsBean.onRowDblClickSelect}"/>

                <p:column headerText="Id" sortBy="#{notification.id}" filterBy="#{notification.id}"
                          filterMatchMode="contains">
                    <h:outputText value="#{notification.id}"/>
                </p:column>

                <p:column sortBy="#{notification.notificationType}" filterBy="#{notification.notificationType}"
                          filterMatchMode="contains">
                    <f:facet name="header">Notification Type</f:facet>
                    <h:outputText value="#{notification.notificationType}"/>
                </p:column>

                <p:column sortBy="#{notification.info}" filterBy="#{notification.info}" filterMatchMode="contains">
                    <f:facet name="header">Info</f:facet>
                    <h:outputText value="#{notification.info}"/>
                </p:column>

                <br/>
                <p:rowEditor/>
            </p:dataTable>
        </h:form>

    </h:body>
</f:view>
</html>
