<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
            <div class="centered">
                <p:selectOneMenu id="selectOneMenu" value="#{userManagement.outcome}" ajax="true">
                    <f:selectItem itemLabel="User management" />
                    <f:selectItem itemValue="addUser" itemLabel="Add user" />
                    <f:selectItem itemValue="editareReactivareUtilizator" itemLabel="Edit/Reactivate user" />
                    <f:selectItem itemValue="stergereUtilizator" itemLabel="Delete user" />
                    <f:selectItem itemValue="adaugareEditarePermisiuni" itemLabel="Add/Edit user permissions" />
                    <f:selectItem itemValue="stergerePermisiuni" itemLabel="Delete user permissions" />
                    <p:ajax event="change" listener="#{userManagement.navigate()}"   />
                </p:selectOneMenu>
            </div>
            <br/>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
