<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Add Bug</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Home" action="homepage" styleClass="aButton"/>
                        <p:selectOneMenu id="selectOneMenuUser" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="User Management"/>
                            <f:selectItem itemValue="editUser" itemLabel="Edit User"/>
                            <f:selectItem itemValue="register" itemLabel="Add User"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="selectOneMenuBug" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="Bug Management"/>
                            <f:selectItem itemValue="bugManagement" itemLabel="Edit bug"/>
                            <f:selectItem itemValue="AddBug" itemLabel="Add bug"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Account" action="homepage" styleClass="aButton"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                         ajax="false"
                                         styleClass="aButton"/>
                    </p:toolbarGroup>
                    <br/>
                </p:toolbar>
            </p:panel>
        </h:form>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="centered">
            <h:form id="add_bug">
                <h3 class="title">Add Bug</h3>
                <h:outputText styleClass="myFont" value="Title" style="display:block;"/>
                <p:inputText id="Title" value="#{addBugBean.title}" required="true" label="Title"/>
                <br/>
                <h:outputText styleClass="myFont" value="Description" style="display:block;"/>
                <p:inputText id="description" value="#{addBugBean.description}" required="true" label="description"/>
                <br/>
                <h:outputText styleClass="myFont" value="Version" style="display:block;"/>
                <p:inputText id="version" value="#{addBugBean.version}" required="true" label="version"/>
                <br/>
                <h:outputText styleClass="myFont" value="Assigned to user" style="display:block;"/>
                <p:inputText id="assignedTo" value="#{addBugBean.username}" required="true" label="assignedTo"/>
                <br/>
                <br/>
                <p:outputLabel for="inline" styleClass="myFont" value="Target Date" style="display:block;"/>
                <p:calendar id="inline" navigator="true"  value="#{addBugBean.targetDate}" mode="inline"/>
                <br/>
                <p:outputLabel for="console" styleClass="myFont" value="Severity Type" style="display:block;"/>

                <p:selectOneMenu id="console" value="#{addBugBean.severityTypeString}" style="width:175px">
                    <f:selectItem itemLabel="Choose severity type" itemDisabled="true"/>
                    <f:selectItem itemLabel="CRITICAL" itemValue="CRITICAL"/>
                    <f:selectItem itemLabel="HIGH" itemValue="HIGH"/>
                    <f:selectItem itemLabel="MEDIUM" itemValue="MEDIUM"/>
                    <f:selectItem itemLabel="LOW" itemValue="LOW"/>
                </p:selectOneMenu>
                <br/>
                <br/>
                <br/>
                <p:commandButton value="Save" action="#{addBugBean.addBug()}"
                                 ajax="false"
                                 styleClass="aButton"/>
                <br/>
            </h:form>
            <h:form>
                <h:commandButton value="Back" action="bugManagement" ajax="false"/>
            </h:form>

        </div>
        <br/>

    </h:body>
</f:view>
</html>
