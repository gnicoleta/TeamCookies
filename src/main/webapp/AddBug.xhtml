<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view locale="#{langChange.getLocale()}">
    <h:head>
        <title>Add Bug</title>
        <h:outputStylesheet library="css" name="addpages.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="menu">
        <h:form>
            <img align="middle" src="resources/images/headdd.png" alt="wut"/><br/>
            <p:toolbar>

                <p:toolbarGroup align="left" >
                    <p:commandButton value="#{msg.home}" action="homepage" styleClass="aButton" icon="ui-icon-home"/>
                    <p:selectOneMenu id="selectOneMenuUser" effect="drop" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="#{msg.user_management}" itemDisabled="true"/>
                        <f:selectItem itemValue="editUser" itemLabel="#{msg.edit_user}"/>
                        <f:selectItem itemValue="register" itemLabel="#{msg.add_user}"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="selectOneMenuBug" effect="drop" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="#{msg.bug_management}" itemDisabled="true"/>
                        <f:selectItem itemValue="bugManagement" itemLabel="#{msg.edit_bug}"/>
                        <f:selectItem itemValue="AddBug" itemLabel="#{msg.add_bug}"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="#{msg.account}" action="account" styleClass="aButton"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                     ajax="false"
                                     styleClass="aButton"/>
                    <p:selectOneMenu value="#{langChange.languagecode}" onchange="submit()"
                                     valueChangeListener="#{langChange.countryLocaleCodeChanged}">
                        <f:selectItem itemLabel="#{msg.select_language}" itemDisabled="true"/>
                        <f:selectItems value="#{langChange.countries}"/>
                    </p:selectOneMenu>
                </p:toolbarGroup>
                <br/>
            </p:toolbar>

        </h:form>
        </div>
        <br/>
        <br/>
            <h:form align="left" >


                <h:panelGrid columns="4">
                <h:outputText styleClass="myFont" value="      #{msg.title}" />
                <p:inputText id="Title" value="#{addBugBean.title}" required="true" label="Title"/>
                    <p:watermark for="Title"  value=" " id="watermark3"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.description}" />
                <p:inputText id="description" value="#{addBugBean.description}" required="true" label="description"/>
                    <p:watermark  for="description" value=" " id="watermark4"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.version}" />
                <p:inputText id="version" value="#{addBugBean.version}" required="true" label="version"/>
                    <p:watermark  for="version"  value=" " id="watermark5"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.assigned_to_user}" />
                <p:inputText id="assignedTo" value="#{addBugBean.username}" required="true" label="assignedTo"/>
                    <p:watermark  for="assignedTo" value=" " id="watermark6"/>
                <br/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.target_date}"/>
                <p:calendar id="inline" navigator="true"  style="width:220px" value="#{addBugBean.targetDate}" mode="inline"/>
                    <p:watermark for="inline" value=" " id="watermark7"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Severity Type"/>

                <p:selectOneMenu id="console" value="#{addBugBean.severityTypeString}" style="width:220px">
                    <f:selectItem itemLabel="#{msg.choose_severity_type}" itemDisabled="true"/>
                    <f:selectItem itemLabel="CRITICAL" itemValue="CRITICAL"/>
                    <f:selectItem itemLabel="HIGH" itemValue="HIGH"/>
                    <f:selectItem itemLabel="MEDIUM" itemValue="MEDIUM"/>
                    <f:selectItem itemLabel="LOW" itemValue="LOW"/>
                </p:selectOneMenu>
                    <p:watermark for="console" value=" " id="watermark9"/>
                <br/>
                    <h:outputText styleClass="myFont" value="      #{msg.attachment}"/>
                    <p:fileUpload fileUploadListener="#{addBugBean.handleFileUpload}" mode="advanced"
                                  dragDropSupport="false"
                                  style="width:140px"
                                  update="messages" auto="true" sizeLimit="26214400" fileLimit="1"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|xlsx|xls|doc|odf)$/"/>
                    <p:growl id="messages" showDetail="true"/>

                    <p:watermark for="console" value=" " id="watermark8"/>
                </h:panelGrid>
                <br/>
                <br/>
                <br/>
                <p:commandButton value="Save" action="#{addBugBean.addBug()}"
                                 ajax="false"
                                 styleClass="aButton"/>
                <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </h:form>
        <div class="footer">
            <img align="middle" src="resources/images/msgckft.png" alt="The ENIAC"/>
        </div>
    </h:body>
</f:view>
</html>
