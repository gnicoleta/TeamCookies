<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

>
<f:view>
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>


    </h:head>
    <h:body>


        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="centered">

            <br/>
            <br/>
            <br/>

            <img src="resources/images/myftr.png" alt="wut"/><br/>

            <h:form id="loginForm">

                <h:outputText styleClass="myFont" value="Username" style="display:block;"/>
                <p:inputText id="username" value="#{loginBackingBean.username}" required="true" label="Username"/>
                <br/><br/>

                <h:outputText styleClass="myFont" value="#{msg.password}" style="display:block;"/>
                <p:password id="password" value="#{loginBackingBean.pwd}" required="true" label="Password"/>
                <br/><br/>


                <br/>
                <br/>

                <p:commandButton value="Login" action="#{loginBackingBean.validateUsernamePassword}"
                                 ajax="false"
                                 styleClass="aButton"/>

                <br/>
            </h:form>
            <h:form>
                <br/>
                <h:outputText styleClass="myFont" value="#{msg.select_language}" style="display:block;"/>
                <h:selectOneMenu value="#{langChange.languagecode}" onchange="submit()"
                                 valueChangeListener="#{langChange.countryLocaleCodeChanged}">
                    <f:selectItems value="#{langChange.countries}"/>


                </h:selectOneMenu>
            </h:form>
            <br/>


            <br/>
            <img src="resources/images/msgck.png" alt="The ENIAC"/>


        </div>

    </h:body>
</f:view>

</html>
