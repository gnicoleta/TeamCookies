<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>RegisterHomepage</title>
</h:head>
<h:body>
    <h:form id="form">
        <div class="centered">

        </div>
    </h:form>

    <h:outputText  value="first name" style="display:block;"/>
    <p:inputText id="first_name" value="#{registerUserBean.firstName}" />
    <br/>
    <h:outputText  value="last name" style="display:block;"/>
    <p:inputText id="last_name" value="#{registerUserBean.lastName}" />
    <br/>


    <br/>
    <h:outputText  value="password" style="display:block;"/>
    <p:inputText id="password" value="#{registerUserBean.password}"/>
    <br/>
    <br/>
    <h:outputText  value="email" style="display:block;"/>
    <p:inputText id="email" value="#{registerUserBean.email}"/>
    <br/>

    <h:outputText  value="mobile number" style="display:block;"/>
    <p:inputText id="mobile_number" value="#{registerUserBean.mobileNumber}"/>
    <br/>


    <h3 style="margin-top:0px">Roles</h3>
    <p:selectManyCheckbox id="select_roles" value="#{registerUserBean.selectedRolesStrings}">
        <f:selectItem itemLabel="Administrator(ADM)" itemValue="ADM"/>
        <f:selectItem itemLabel="Project manager(PM)" itemValue="PM"/>
        <f:selectItem itemLabel="Test managet(TM)" itemValue="TM"/>
        <f:selectItem itemLabel="Developer(DEV)" itemValue="DEV"/>
        <f:selectItem itemLabel="Tester(TEST)" itemValue="TEST"/>
    </p:selectManyCheckbox>
    <br/>

    <br/>
    <p:commandButton value="add movie" action="#{registerUserBean.registerUser()}"

                     styleClass="aButton" />


</h:body>
</html>
