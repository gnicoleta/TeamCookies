<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="datatableform">
            <p:dataTable id="table" value="#{bugBean}" var="bug" selectionMode="single" selection="#{bugBean.selectedBug}" rowKey="#{bug.id}" paginator="true" rows="25"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         lazy="true" editable="true" editMode="cell" cellEditMode="lazy" paginatorPosition="bottom">

                <p:ajax event="rowSelect" listener="#{bugBean.rowSelected}"/>

                <p:column >
                    <f:facet name="footer">
                        <p:commandLink>
                            <h:outputText value="Download list"/>
                            <p:dataExporter type="xls" target="datatableform" fileName="bugs"/>
                        </p:commandLink>
                    </f:facet>
                </p:column>

                <p:column sortBy="#{bug.id-1}" filterBy="#{bug.id-1}" filterMatchMode="contains">
                    <f:facet name="header">Id</f:facet>
                    #{bug.id-1}
                </p:column>

                <p:column sortBy="#{bug.title}" filterBy="#{bug.title}" filterMatchMode="contains">
                    <f:facet name="header">Title</f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bug.title}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bug.title}" style="width:96%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{bug.description}" filterBy="#{bug.description}" filterMatchMode="contains">
                    <f:facet name="header">Description</f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bug.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bug.description}" style="width:96%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{bug.version}" filterBy="#{bug.version}" filterMatchMode="contains">
                    <f:facet name="header">Version</f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bug.version}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bug.version}" style="width:96%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{bug.fixedInVersion}" filterBy="#{bug.fixedInVersion}" filterMatchMode="contains">
                    <f:facet name="header">Fixed in version</f:facet>
                    #{bug.fixedInVersion}
                </p:column>
                <p:column sortBy="#{bug.targetDate}" filterBy="#{bug.targetDate}" filterMatchMode="contains">
                    <f:facet name="header">Target date</f:facet>
                    #{bug.targetDate}
                </p:column>
                <p:column sortBy="#{bug.severityType}" filterBy="#{bug.severityType}" filterMatchMode="contains">
                    <f:facet name="header">Severity type</f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bug.severityType}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="severityMenu" value="#{bug.severityType}" style="width:125px">
                                <f:selectItem value="#{bug.severityType}" itemLabel="CRITICAL" itemValue="CRITICAL"/>
                                <f:selectItem value="#{bug.severityType}" itemLabel="HIGH" itemValue="HIGH"/>
                                <f:selectItem value="#{bug.severityType}" itemLabel="MEDIUM" itemValue="MEDIUM"/>
                                <f:selectItem value="#{bug.severityType}" itemLabel="LOW" itemValue="LOW"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column sortBy="#{bug.createdBy}" filterBy="#{bug.createdBy}" filterMatchMode="contains">
                    <f:facet name="header">Created by</f:facet>
                    #{bug.createdBy}
                </p:column>
                <p:column sortBy="#{bug.statusType}" filterBy="#{bug.statusType}" filterMatchMode="contains">
                    <f:facet name="header">Status type</f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bug.statusType}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="statusMenu" value="#{bug.statusType}" style="width:125px">
                                <f:selectItem value="#{bug.statusType}" itemLabel="NEW" itemValue="NEW"/>
                                <f:selectItem value="#{bug.statusType}" itemLabel="IN_PROGRESS" itemValue="IN_PROGRESS"/>
                                <f:selectItem value="#{bug.statusType}" itemLabel="FIXED" itemValue="FIXED"/>
                                <f:selectItem value="#{bug.statusType}" itemLabel="CLOSED" itemValue="CLOSED"/>
                                <f:selectItem value="#{bug.statusType}" itemLabel="REJECTED" itemValue="REJECTED"/>
                                <f:selectItem value="#{bug.statusType}" itemLabel="INFO_NEEDED"
                                              itemValue="INFO_NEEDED"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column sortBy="#{bug.assignedTo}" filterBy="#{bug.assignedTo}" filterMatchMode="contains">
                    <f:facet name="header">Assigned to</f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bug.assignedTo}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bug.assignedTo}" style="width:96%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{bug.notification}" filterBy="#{bug.notification}" filterMatchMode="contains">
                    <f:facet name="header">Notification</f:facet>
                    #{bug.notification}
                </p:column>
                <p:column>
                    <f:facet name="header">Attachment</f:facet>
                    <p:growl id="messages" showDetail="true"/>
                    <p:fileUpload fileUploadListener="#{bugBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" auto="true" sizeLimit="26214400" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|xlsx|xls|doc|odf)$/" />
                    <h:commandButton value="Delete" action="#{bugBean.deleteAttachment}" ajax="true"/>
                </p:column>

                <br/>


                <p:rowEditor/>
            </p:dataTable>
            <br/>

        </h:form>

        <h:form id="form">
            <h:commandButton value="Back" action="homepage" ajax="false"/>
            <h:commandButton value="Add bug" action="AddBug" ajax="false"/>
        </h:form>
    </h:body>
</f:view>
</html>
