<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view locale="#{langChange.getLocale()}">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="addpages.css"/>
    </h:head>
    <h:body>
        <div class="menu">
        <h:form>
            <img align="middle" src="resources/images/headdd.png" alt="wut"/><br/>
            <p:toolbar>

                <p:toolbarGroup align="left" >
                    <p:commandButton value="#{msg.home}" action="homepage" styleClass="aButton" icon="ui-icon-home"/>
                    <p:selectOneMenu id="selectOneMenuUser" effect="drop" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="#{msg.user_management}" itemDisabled="true"/>
                        <f:selectItem itemValue="editUser" itemLabel="#{msg.edit_user}"/>
                        <f:selectItem itemValue="register" itemLabel="#{msg.add_user}"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="selectOneMenuBug" effect="drop" value="#{userEditBean.outcome}" ajax="false">
                        <f:selectItem itemLabel="#{msg.bug_management}" itemDisabled="true"/>
                        <f:selectItem itemValue="bugManagement" itemLabel="#{msg.edit_bug}"/>
                        <f:selectItem itemValue="AddBug" itemLabel="#{msg.add_bug}"/>
                        <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="#{msg.account}" action="account" styleClass="aButton"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                     ajax="false"
                                     styleClass="aButton"/>
                    <p:selectOneMenu value="#{langChange.languagecode}" onchange="submit()"
                                     valueChangeListener="#{langChange.countryLocaleCodeChanged}">
                        <f:selectItem itemLabel="#{msg.select_language}" itemDisabled="true"/>
                        <f:selectItems value="#{langChange.countries}"/>
                    </p:selectOneMenu>
                </p:toolbarGroup>
                <br/>
            </p:toolbar>

        </h:form>
        </div>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="centered">
            <br/>
            <br/>
            <h:form id="loginForm">

                <h:panelGrid columns="4">

                <h:outputText styleClass="myFont" value="      #{msg.first_name}" />
                <p:inputText id="firsName" value="#{registerUserBean.firstName}" required="true" label="first name"/>
                    <p:watermark for="firsName" value=" " id="watermark1"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.last_name}" />
                <p:inputText id="lastName" value="#{registerUserBean.lastName}" required="true" label="last name"/>
                    <p:watermark for="lastName" value=" " id="watermark2"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.password}" />
                <p:password id="password" required="true" value="#{registerUserBean.password}"/>
                    <p:watermark for="password" value=" " id="watermark3"/>
                <br/>
                <h:outputText styleClass="myFont" value="      Email" />
                <p:inputText id="email" required="true" value="#{registerUserBean.email}"/>
                    <p:watermark for="email" value=" " id="watermark4"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.mobile_number}" />
                <p:inputText id="phone_number" required="true" value="#{registerUserBean.mobileNumber}"/>
                    <p:watermark for="phone_number" value=" " id="watermark5"/>
                <br/>
                <h:outputText styleClass="myFont" value="      #{msg.select_user_roles}" />
                <p:selectManyMenu showCheckbox="true" style="width:220px" id="select_roles" required="true" value="#{registerUserBean.selectedRolesStrings}">
                    <f:selectItem itemLabel="Administrator(ADM)" styleClass="myFont" itemValue="ADM"/>
                    <f:selectItem itemLabel="Project manager(PM)" styleClass="myFont" itemValue="PM"/>
                    <f:selectItem itemLabel="Test manager(TM)" styleClass="myFont" itemValue="TM"/>
                    <f:selectItem itemLabel="Developer(DEV)" styleClass="myFont" itemValue="DEV"/>
                    <f:selectItem itemLabel="Tester(TEST)" styleClass="myFont" itemValue="TEST"/>
                </p:selectManyMenu>
                    <p:watermark for="select_roles" value=" " id="watermark6"/>

                <br/>
                <br/>
                <br/>


                </h:panelGrid>
                <br/>
                <br/>
                <br/>
                <p:commandButton value="#{msg.add_user}" action="#{registerUserBean.registerUser}"
                                 ajax="false"
                                 styleClass="aButton"/>
                <br/>
            </h:form>

        </div>
        <br/>
        <h:form>
            <h:commandButton value="Back" action="homepage" ajax="false"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </h:form>
        <div class="footer">
        <img align="middle" src="resources/images/msgckft.png" alt="The ENIAC"/>
    </div>
    </h:body>
</f:view>
</html>
