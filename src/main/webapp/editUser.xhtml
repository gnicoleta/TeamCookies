<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>User list</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div class="centered">
                <p:dataTable var="user" id="usersTable" value="#{userEditBean}"
                             selection="#{userEditBean.selectedUser}" selectionMode="single" rowKey="#{user.id}"
                             lazy="true" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" editable="true" editMode="cell" cellEditMode="lazy" paginatorPosition="bottom">
                    <p:ajax event="rowSelect" listener="#{userEditBean.rowSelected}"/>

                    <p:ajax event="rowEdit" listener="#{userEditBean.onEdit}" update=":form1:outputLabel"/>


                    <p:column id="c1" headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.id}"/>
                    </p:column>

                    <p:column id="c2" headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column sortBy="#{user.firstName}" filterBy="#{user.firstName}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.firstName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c3" value="#{user.firstName}"
                                             style="width:96%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.lastName}" filterBy="#{user.lastName}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.lastName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c4" value="#{user.lastName}"
                                             style="width:96%"/>
                                <br/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.mobileNumber}" filterBy="#{user.mobileNumber}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Mobile Number"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.mobileNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c5" value="#{user.mobileNumber}"
                                             style="width:96%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.email}" filterBy="#{user.email}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.email}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c6" value="#{user.email}"
                                             style="width:96%"/>
                                <br/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.userStatus}" filterBy="#{user.userStatus}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.userStatus}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="statusMenu" value="#{user.userStatus}" style="width:125px">
                                    <f:selectItem value="#{user.userStatus}" itemLabel="ACTIVE" itemValue="ACTIVE"/>
                                    <f:selectItem value="#{user.userStatus}" itemLabel="INACTIVE" itemValue="INACTIVE"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.userRoles}" filterBy="#{user.userRoles}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Roles"/>
                        </f:facet>
                            <f:facet name="output">
                                <ui:repeat value="#{user.userRoles}" var="role">
                                    <h:outputText value="#{role}"/>
                                </ui:repeat>
                            </f:facet>
                    </p:column>


                    <br/>
                    <h:commandButton value="Save"
                                     actionListener="#{userEditBean.rowSelected}"
                                     ajax="true" update="output c6"/>

                    <p:rowEditor/>

                </p:dataTable>
                <br/>
                <p:outputLabel id="outputLabel" value=""/>
                <h:commandButton value="Back" action="homepage" ajax="false"/>
            </div>
        </h:form>

        <h:form>
            <p:growl id="growl" sticky="false" showDetail="true"/>
            <p:panel id="panel" style="margin-bottom:10px;">
                <p:messages id="messages"/>

                <h:panelGrid columns="7" cellpadding="7">
                    <h:outputLabel for="txt1" value="Insert valid username"/>
                    <p:inputText id="txt1" value="#{userEditBean.userName}" size="30" required="true"
                                 label="Username field">
                        <p:watermark for="txt1" value="Invalid usernames will be ignored" size="10" id="watermark"/>
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                </h:panelGrid>
            </p:panel>

            <h:panelGrid columns="2">
                <p:commandButton value="Activate user" action="#{userEditBean.ifExistsActivate}" update="growl"/>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Deactivate user" action="#{userEditBean.ifExistsDelete}" update="growl"/>
            </h:panelGrid>
        </h:form>
        <h:form>

        </h:form>
    </h:body>

</f:view>
</html>
