<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <title>User list</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="Home" action="homepage" styleClass="aButton"/>
                        <p:selectOneMenu id="selectOneMenuUser" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="User Management"/>
                            <f:selectItem itemValue="editUser" itemLabel="Edit User"/>
                            <f:selectItem itemValue="register" itemLabel="Add User"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="selectOneMenuBug" value="#{userEditBean.outcome}" ajax="false">
                            <f:selectItem itemLabel="Bug Management"/>
                            <f:selectItem itemValue="bugManagement" itemLabel="Edit bug"/>
                            <f:selectItem itemValue="AddBug" itemLabel="Add bug"/>
                            <p:ajax event="change" listener="#{userEditBean.navigate()}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Account" action="homepage" styleClass="aButton"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Logout" action="#{userEditBean.logout}"
                                         ajax="false"
                                         styleClass="aButton"/>
                    </p:toolbarGroup>
                    <br/>
                </p:toolbar>
            </p:panel>
        </h:form>
        <h:form id="form1">
            <div>
                <p:dataTable var="user" id="usersTable" value="#{userEditBean}"
                             selection="#{userEditBean.selectedUser}" selectionMode="single" rowKey="#{user.id}"
                             lazy="true" paginator="true" rows="15"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" editable="true" editMode="cell" cellEditMode="lazy"
                             paginatorPosition="bottom">

                    <p:ajax event="rowSelect" listener="#{userEditBean.rowSelected}"/>


                    <p:column id="c1" headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.id}"/>
                    </p:column>

                    <p:column sortBy="#{user.username}" filterBy="#{user.username}" filterMatchMode="contains">
                        <f:facet name="header">Username</f:facet>
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column sortBy="#{user.firstName}" filterBy="#{user.firstName}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.firstName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c3" value="#{userEditBean.newFirstName}"
                                             style="width:96%" required="true"/>
                                #{userEditBean.updateFirstName()}
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.lastName}" filterBy="#{user.lastName}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.lastName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c4" value="#{userEditBean.newLastName}"
                                             style="width:96%" required="true"/>

                                <h:outputText value="#{userEditBean.newLastName}"></h:outputText>
                                #{userEditBean.updateLastName()}
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.mobileNumber}" filterBy="#{user.mobileNumber}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Mobile Number"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.mobileNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c5" value="#{userEditBean.newMobileNumber}"
                                             style="width:96%" required="true"/>
                                #{userEditBean.updateMobileNumber()}
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.email}" filterBy="#{user.email}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.email}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c6" value="#{userEditBean.newEmail}"
                                             style="width:96%" required="true"/>
                                #{userEditBean.updateEmail()}
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.userStatus}" filterBy="#{user.userStatus}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.userStatus}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="statusMenu" value="#{userEditBean.userStatus}" style="width:125px">
                                    <f:selectItem itemLabel="ACTIVE" itemValue="ACTIVE"/>
                                    <f:selectItem itemLabel="INACTIVE" itemValue="INACTIVE"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column sortBy="#{user.userRoles}" filterBy="#{user.userRoles}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Roles"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <ui:repeat value="#{user.userRoles}" var="role">
                                    <h:outputText value="#{role}"/>
                                </ui:repeat>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="roleMenu" effect="fade" value="#{userEditBean.roleType}"
                                                 style="width:125px">
                                    <f:selectItem itemLabel="Choose type" itemDisabled="true"/>
                                    <f:selectItem itemLabel="PM" itemValue="PM"/>
                                    <f:selectItem itemLabel="DEV" itemValue="DEV"/>
                                    <f:selectItem itemLabel="ADM" itemValue="ADM"/>
                                    <f:selectItem itemLabel="TEST" itemValue="TEST"/>
                                </p:selectOneMenu>
                                #{userEditBean.updateRoles()}

                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:ajax event="cellEdit" listener="#{userEditBean.update()}" update=":form1:usersTable"/>

                    <br/>
                    <p:rowEditor/>

                </p:dataTable>
                <br/>

                <h:form>
                    <p:growl id="growl" sticky="false" showDetail="true"/>
                    <p:panel id="panel" header="Delete role from user" style="margin-bottom:10px;">
                        <p:messages id="messages"/>
                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="txt1" value="Insert Username"/>
                            <p:inputText id="txt1" value="#{userEditBean.userName}" required="true" label="Text 1">
                                <f:validateLength minimum="2"/>
                            </p:inputText>

                            <h:outputLabel for="txt2" value="Choose role to delete: "/>
                            <h:selectOneMenu id="txt2" value="#{userEditBean.roleTypeDelete}" required="true"
                                             label="Text 2">
                                <f:selectItem itemLabel="Choose type" itemDisabled="true"/>
                                <f:selectItem itemLabel="PM" itemValue="PM"/>
                                <f:selectItem itemLabel="DEV" itemValue="DEV"/>
                                <f:selectItem itemLabel="ADM" itemValue="ADM"/>
                                <f:selectItem itemLabel="TEST" itemValue="TEST"/>
                            </h:selectOneMenu>


                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Delete Role" action="#{userEditBean.deleteRole()}" update="growl"/>
                    </h:panelGrid>
                </h:form>

                <h:commandButton value="Back" action="homepage" ajax="false"/>


            </div>
        </h:form>


    </h:body>

</f:view>
</html>
