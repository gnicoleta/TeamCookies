<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://java.sun.com/jsf/facelets">
<f:view>
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div class="centered">
                <p:dataTable var="user" id="usersTable" value="#{userEditBean}"
                             selection="#{userEditBean.selectedUser}" selectionMode="single" rowKey="#{user.id}" lazy="true" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" editable="true" editMode="cell">
                    <p:ajax event="rowSelect" listener="#{userEditBean.rowSelected}" update=":form1:outputLabel"/>

                    <p:ajax event="rowEdit" listener="#{userEditBean.onEdit}" update=":form1:outputLabel" />



                    <p:column id="c1" headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.id}"/>
                    </p:column>

                    <p:column filterBy="#{user.username}">
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.username}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="c2" value="#{user.username}" action="#{userEditBean.updateUsername(user.username.value)}" style="width:96%"/>
                                <br/>
                                <p:outputLabel id="outputLabel3" value="#{user.username}"/>
                                <br/>
                                <p:outputLabel id="outputLabel2" value="#{userEditBean.outputMessage}"/>
                                <br/>
                                <h:commandButton value="Save" action="#{userEditBean.updateUsername(user.username.value)}" ajax="true" update="output outputLabel3 outputLabel2 c2" />
                            </f:facet>
                        </p:cellEditor>


                        <p:rowEditor />
                    </p:column>

                    <p:column id="c3" headerText="First Name" sortBy="#{user.firstName}" filterBy="#{user.firstName}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column id="c4" headerText="Last Name" sortBy="#{user.firstName}" filterBy="#{user.firstName}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>

                    <p:column id="c5" headerText="Mobile number" sortBy="#{user.mobileNumber}" filterBy="#{user.mobileNumber}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.mobileNumber}"/>
                    </p:column>

                    <p:column id="c6" headerText="Last Name" sortBy="#{user.email}" filterBy="#{user.email}"
                              filterMatchMode="contains">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:ajax event="rowEdit" listener="#{userEditBean.updateUsername()}" />
                </p:dataTable>
                <!--<p:outputLabel value="#{dataTableBackingBean.animalsList.stream().filter(animal->animal.id==2).toList()}"/>-->
                <br/>
                <p:outputLabel id="outputLabel" value="#{dataTableBackingBean.outputMessage}"/>
            </div>
        </h:form>
    </h:body>

</f:view>
</html>
