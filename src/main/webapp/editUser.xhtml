<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://java.sun.com/jsf/facelets">
<f:view>
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
    <p:dataTable id="cellEditingTable" var="message" value="#{messageTableController.messages}"
                 paginator="true" rows="5" paginatorPosition="bottom"
                 filteredValue="#{messageTableController.filteredMessages}"
                 editable="true" editMode="cell">
        <f:facet name="header">
            In-Cell Editing
        </f:facet>

        <p:column filterBy="#{message.subject}">
            <f:facet name="header">
                <h:outputText value="Subject"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.subject}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText id="modelInput" value="#{message.subject}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.text}">
            <f:facet name="header">
                <h:outputText value="Text"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.text}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.text}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.time}">
            <f:facet name="header">
                <h:outputText value="Time"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.time}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.time}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.state}">
            <f:facet name="header">
                <h:outputText value="State"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.state}"/>
                </f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{message.state}" style="width:100%">
                        <f:selectItems value="#{messageTableController.states}" var="state" itemLabel="#{state}"
                                       itemValue="#{state}"/>
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
    </p:dataTable>

    <p:spacer height="20"/>

    <p:panel header="Export PDF and Excel">

    </p:panel>

    <p:spacer height="40"/>

    <p:dataTable id="rowEditingTable" var="message" value="#{messageTableController.messages}"
                 paginator="true" rows="5" paginatorPosition="bottom"
                 filteredValue="#{messageTableController.filteredMessages}"
                 editable="true" >
        <f:facet name="header">
            Row Editing
        </f:facet>

        <p:column filterBy="#{message.subject}">
            <f:facet name="header">
                <h:outputText value="Subject"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.subject}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText id="modelInput" value="#{message.subject}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.text}">
            <f:facet name="header">
                <h:outputText value="Text"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.text}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.text}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.time}">
            <f:facet name="header">
                <h:outputText value="Time"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.time}"/>
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{message.time}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column filterBy="#{message.state}">
            <f:facet name="header">
                <h:outputText value="State"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{message.state}"/>
                </f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{message.state}" style="width:100%">
                        <f:selectItems value="#{messageTableController.states}" var="state" itemLabel="#{state}"
                                       itemValue="#{state}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column style="width:6%" exportable="false">
            <p:rowEditor />
        </p:column>
    </p:dataTable>

    <p:spacer height="20"/>
    </h:body>

</f:view>
</html>
